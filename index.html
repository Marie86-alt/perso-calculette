
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="cal2.css">
        <title>Calculatrice</title>
    </head>
    <body>
        <h1>Ma calculette</h1>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <input type="text" id="display" class="form-control mb-3" value="0">
                            <div class="row">
                                <div class="col">
                                    <input type="button" value="7" class="btn btn-primary w-100" id="sept">
                                </div>
                                <div class="col">
                                    <input type="button" value="8" class="btn btn-primary w-100" id="huit">
                                </div>
                                <div class="col">
                                    <input type="button" value="9" class="btn btn-primary w-100" id="neuf">
                                </div>
                                <div class="col">
                                    <input type="button" value="/" class="btn btn-primary w-100" id="div">
                                </div>
                            </div>
                            <!-- Ajoutez ici les autres lignes de boutons -->
                            <div class="row mt-3">
                                <div class="col">
                                    <input type="button" value="4" class="btn btn-primary w-100" id="quatre">
                                </div>
                                <div class="col">
                                    <input type="button" value="5" class="btn btn-primary w-100" id="cinq">
                                </div>
                                <div class="col">
                                    <input type="button" value="6" class="btn btn-primary w-100" id="six">
                                </div>
                                <div class="col">
                                    <input type="button" value="*" class="btn btn-primary w-100" id="mult">
                                </div>
                            </div>
                            <!-- Ajoutez ici les autres lignes de boutons -->
                            <div class="row mt-3">
                                <div class="col">
                                    <input type="button" value="1" class="btn btn-primary w-100" id="un">
                                </div>
                                <div class="col">
                                    <input type="button" value="2" class="btn btn-primary w-100" id="deux">
                                </div>
                                <div class="col">
                                    <input type="button" value="3" class="btn btn-primary w-100" id="trois">
                                </div>
                                <div class="col">
                                    <input type="button" value="-" class="btn btn-primary w-100" id="sous">
                                </div>
                            </div>
                            <!-- Ajoutez ici les autres lignes de boutons -->
                            <div class="row mt-3">
                                <div class="col">
                                    <input type="button" value="0" class="btn btn-primary w-100" id="zero">
                                </div>
                                <div class="col">
                                    <input type="button" value="." class="btn btn-primary w-100" id="virg">
                                </div>
                                <div class="col">
                                    <input type="button" value="C" class="btn btn-danger w-100" id="supp">
                                </div>
                                <div class="col">
                                    <input type="button" value="+" class="btn btn-primary w-100" id="add">
                                </div>
                            </div>
                            <!-- Ajoutez ici les autres lignes de boutons -->
                            <div class="row mt-3">
                                <div class="col">
                                    <input type="button" value="=" class="btn btn-success w-100" id="resultat">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        
    </body>
    </html>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    

</body>
</html>
